name: Primeiro Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Baixando o codigo
        uses: actions/checkout@v3
      - name: Instalando node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Instalando dependencias
        run: npm ci
      - name: Rodando testes
        run: npm test
  deployment:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Baixando o codigo
        uses: actions/checkout@v3
      - name: Instalando node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Instalando dependencias
        run: npm ci
      - name: Build Project
        run:  npm run build
      - name: Deploy 
        run:  echo "Deploying ..."

