name: Primeiro Workflow
on: push
jobs:
  primeiro-job:
    runs-on: ubuntu-latest
    steps:
      - name: Baixando o codigo
        uses: actions/checkout@v3
      - name: Instalando node
        uses: actions/setup-node@v3
        with:
          'node-version:18'
      - name: Instalando dependencias
        run: npm ci
      - name: Rodando testes
        run: npm test
